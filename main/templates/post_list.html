<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу "{{"s"}}"</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу "{{s}}"</h1>

    {%for x in data%}
        {%if s in x["content"]%}
            <div class="post">
            <img src="{{x['pic']}}" width="100%" alt="">
            <p>{{x["content"]}} </p>
        </div>
        <hr>
        {% endif %}
    {% endfor %}
</main>
</body>
</html>
